<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../../static/favicon.ico" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/style.css">

    <title>Progress Bar</title>

    <!-- bootstrap-progressbar -->
    <link href="../../static/vendors/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../../static/vendors/css/custom.css" rel="stylesheet">
    <link href="../../static/vendors/css/progressbar.css" rel="stylesheet">

  </head>

  <body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-default navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
           
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
             <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button> <a class="navbar-brand" href="../index.html">Progress Bar</a>
        </div>
      </nav>
    </div>

    <div>
      <h1>Progress Bar</h1>
      <table class="table table-responsive-sm table-bordered">
        <tbody>
          <tr>
            <td class="project_progress">
              <div class="progress progress_sm">
                <div class="progress-bar bg-success" role="progressbar" data-transitiongoal="25"></div>
              </div>
              25%
            </td>
          </tr>
          <tr>
            <td class="project_progress">
              <div class="progress progress_sm">
                <div class="progress-bar bg-primary" role="progressbar" data-transitiongoal="50"></div>
              </div>
              50%
            </td>
          </tr>
          <tr>
            <td class="project_progress">
              <div class="progress progress_sm">
                <div class="progress-bar bg-warning" role="progressbar" data-transitiongoal="75"></div>
              </div>
              75%
            </td>
          </tr>
          <tr>
            <td class="project_progress">
              <div class="progress progress_sm">
                <div class="progress-bar bg-danger" role="progressbar" data-transitiongoal="100"></div>
              </div>
              100%
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="../../static/vendors/js/bootstrap-progressbar.min.js"></script>
    <!-- DateJS -->
    <script src="../../static/vendors/js/custom.js"></script>

  </body>
</html>
