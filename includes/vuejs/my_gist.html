<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://vuejs.org/images/logo.png">
  <title>My Gist</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app" class="container" style="padding: 20px;">
    <a href="/">Voltar</a>
    <div class="field">
      <div class="control">
        <input type="text"
        class="input"
        placeholder="Search..."
        v-model="search">
      </div>
    </div>
    <div class="navbar">
      <p>Total: {{ filteredItems.length }}/{{ items.length }}</p>
    </div>
    <table class="table">
      <tbody>
        <tr v-for="item in filteredItems">
          <td><a :href="item.url" target="_blank">{{ item.description }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
var app = new Vue({
    el: '#app',
    data: {
      items: [],
      search: ''
    },
    created(){
      this.pages(1, 10).forEach(page => {
        axios.get('https://api.github.com/users/rg3915/gists?page='+page)
        .then((result) => {
          result.data.forEach(item => {
            this.items.push(
              {description: item.description, url: item.html_url}
            )
          })
        })
      })
    },
    methods:{
      // https://stackoverflow.com/a/49715374
      pages: function(start, end){
        return Array(end - start + 1).fill().map((_, idx) => start + idx)
      }
    },
    computed: {
      filteredItems(){
        return this.items.filter((item) => {
          return item.description.toLowerCase().indexOf(this.search.toLowerCase())>=0;
        });
      }
    }
  });

</script>

</body>
</html>
